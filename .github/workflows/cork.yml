name: Build Cork

on:
  workflow_dispatch: 

jobs:
  build:
    runs-on: macos-15 

    steps:
      - name: Checkout Cork Repository
        uses: actions/checkout@v4
        with:
          repository: buresdv/Cork

      - name: Select Xcode 26.2
        run: sudo xcode-select -s /Applications/Xcode_26.2.app/Contents/Developer

      - name: Install Mise
        run: curl https://mise.run | sh

      - name: Install Tuist via Mise and Generate Project
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          eval "$($HOME/.local/bin/mise activate bash)"
          mise install tuist
          mise exec tuist@4.50.2 -- tuist install
          mise exec tuist@4.50.2 -- tuist generate --no-binary-cache

      # THE FIX: Using OTHER_SWIFT_FLAGS to force the compiler to bypass explicit module scanning, overriding Tuist's generated settings.
      - name: Build App
        run: |
          set -o pipefail
          xcodebuild clean build \
            -workspace Cork.xcworkspace \
            -scheme "Self-Compiled" \
            -skipPackagePluginValidation \
            -skipMacroValidation \
            OTHER_SWIFT_FLAGS="-Xfrontend -disable-implicit-concurrency-module-import -Xfrontend -disable-implicit-string-processing-module-import" \
            SWIFT_ENABLE_EXPLICIT_MODULES=NO \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGN_STYLE="Manual" \
            -derivedDataPath build_output | xcbeautify

      - name: Zip the App Bundle
        run: |
          APP_PATH=$(find build_output/Build/Products -name "Cork.app" -type d | head -n 1)
          if [ -d "$APP_PATH" ]; then
            cd "$(dirname "$APP_PATH")"
            zip -r Cork.zip Cork.app
          else
            echo "App bundle not found. The build likely failed."
            exit 1
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Cork-App
          path: build_output/Build/Products/**/*.zip
