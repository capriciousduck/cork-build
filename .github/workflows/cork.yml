name: Build Cork DMG

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-14   # Sonoma runner (Xcode 15+)

    steps:
      - name: Checkout empty repo
        uses: actions/checkout@v4

      - name: Clone Cork source
        run: |
          git clone https://github.com/buresdv/Cork.git source

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.2.app

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Resolve Swift Packages
        run: |
          cd source
          xcodebuild -resolvePackageDependencies

      - name: Build Release
        run: |
          cd source
          xcodebuild \
            -scheme Cork \
            -configuration Release \
            -derivedDataPath build \
            clean build

      - name: Prepare App
        run: |
          mkdir dist
          cp -R source/build/Build/Products/Release/Cork.app dist/

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Create DMG
        run: |
          create-dmg \
            --volname "Cork" \
            --window-size 600 400 \
            --app-drop-link 450 185 \
            dist/Cork.dmg \
            dist/Cork.app

      - name: Upload DMG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Cork-DMG
          path: dist/Cork.dmg
