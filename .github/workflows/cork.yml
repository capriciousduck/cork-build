name: Build Cork

on:
  workflow_dispatch: 

jobs:
  build:
    # UPGRADED: Moved to macos-15 to gain access to Swift 6.1+
    runs-on: macos-15 

    steps:
      - name: Checkout Cork Repository
        uses: actions/checkout@v4
        with:
          repository: buresdv/Cork

      # UPGRADED: Pointing to Xcode 16.4 which contains Swift 6.1
      - name: Select Xcode 16.4
        run: sudo xcode-select -s /Applications/Xcode_16.4.app/Contents/Developer

      - name: Install Mise
        run: curl https://mise.run | sh

      - name: Install Tuist via Mise and Generate Project
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          eval "$($HOME/.local/bin/mise activate bash)"
          mise install tuist
          mise exec tuist@4.50.2 -- tuist install
          mise exec tuist@4.50.2 -- tuist generate --no-binary-cache

      - name: Build App
        run: |
          xcodebuild clean build \
            -workspace Cork.xcworkspace \
            -scheme "Self-Compiled" \
            -configuration Release \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            -derivedDataPath build_output

      - name: Zip the App Bundle
        run: |
          cd build_output/Build/Products/Release
          zip -r Cork.zip Cork.app

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Cork-App
          path: build_output/Build/Products/Release/Cork.zip
