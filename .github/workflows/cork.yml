name: Build Cork

on:
  workflow_dispatch: 

jobs:
  build:
    runs-on: macos-15 

    steps:
      - name: Checkout Cork Repository
        uses: actions/checkout@v4
        with:
          repository: buresdv/Cork

      # Grounded back in reality: Xcode 16.2 is the latest stable release
      - name: Select Xcode 16.2
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Install Mise
        run: curl https://mise.run | sh

      - name: Install Tuist via Mise and Generate Project
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          eval "$($HOME/.local/bin/mise activate bash)"
          mise install tuist
          mise exec tuist@4.50.2 -- tuist install
          mise exec tuist@4.50.2 -- tuist generate --no-binary-cache

      # Using 'archive' to match the developer's exact GUI instructions
      - name: Archive App
        run: |
          xcodebuild clean archive \
            -workspace Cork.xcworkspace \
            -scheme "Self-Compiled" \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGN_STYLE="Manual" \
            -archivePath Cork.xcarchive

      - name: Zip the App Bundle
        run: |
          # The compiled .app is safely nested inside the generated .xcarchive bundle
          cd Cork.xcarchive/Products/Applications
          zip -r Cork.zip Cork.app

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Cork-App
          path: Cork.xcarchive/Products/Applications/Cork.zip
