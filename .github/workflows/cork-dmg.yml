name: Build Cork

on:
  workflow_dispatch: 

jobs:
  build:
    runs-on: macos-15 

    steps:
      - name: Checkout Cork Repository
        uses: actions/checkout@v4
        with:
          repository: buresdv/Cork

      - name: Select Xcode 26.2
        run: sudo xcode-select -s /Applications/Xcode_26.2.app/Contents/Developer

      - name: Install Mise
        run: curl https://mise.run | sh

      - name: Remove Headless CI Crash Hazard
        run: |
          rm -rf "Cork/AppIcon.icon"
          rm -rf "Cork/AppIcon.icns"

      - name: Install Tuist via Mise and Generate Project
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          eval "$($HOME/.local/bin/mise activate bash)"
          mise install tuist
          mise exec tuist@4.50.2 -- tuist install
          mise exec tuist@4.50.2 -- tuist generate --no-binary-cache

      - name: Build App
        run: |
          xcodebuild clean build \
            -workspace Cork.xcworkspace \
            -scheme "Self-Compiled" \
            -skipPackagePluginValidation \
            -skipMacroValidation \
            SWIFT_STRICT_CONCURRENCY=minimal \
            SWIFT_TREAT_WARNINGS_AS_ERRORS=NO \
            SWIFT_ENABLE_EXPLICIT_MODULES=NO \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGN_STYLE="Manual" \
            -derivedDataPath build_output

      # NEW FIX: Replaced the zip command with hdiutil to create a compressed DMG
      - name: Create DMG
        run: |
          APP_PATH=$(find build_output/Build/Products -name "Cork.app" -type d | head -n 1)
          if [ -n "$APP_PATH" ]; then
            cd "$(dirname "$APP_PATH")"
            
            # Use hdiutil to create a compressed (UDZO) Disk Image from the .app folder
            hdiutil create -volname "Cork" -srcfolder "Cork.app" -ov -format UDZO "Cork.dmg"
          else
            echo "App bundle not found. The build failed."
            exit 1
          fi

      # UPDATED: Uploading the DMG instead of the ZIP
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Cork-App
          path: build_output/Build/Products/**/*.dmg
